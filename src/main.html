<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
</head>

<body>

  <video autoplay muted loop playsinline id="background">
    <source src="./img/background.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <main>
    <div class="container">
      <div class="sectionWrapper">
        <div class="leftColumn">
          <div class="quadrado">
            <img src="./img/perfil.png" alt="Minha foto" class="perfil" />
          </div>
          <div class="quadrado">
            Segundo quadrado
          </div>
        </div>

        <div class="contentRight">
          <h1>Título Principal</h1>
          <h2>Subtítulo Secundário</h2>
          <h3>Seção ou Destaque</h3>
          <h4>Legenda ou bloco</h4>
          <p>Texto principal com fonte de 24px e cor #A2A2A2.</p>
        </div>
      </div>

      <div class="blocoExtra">Outro bloco abaixo</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Meu Projeto</p>
  </footer>

</body>

</html>
